<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
</head>
<body>

<div id="message_alert" th:fragment="alert (message)" th:if="${(message)}" class="alert alert-warning alert-dismissible fade show mx-auto" role="alert">
    <span th:text="${(message)}" ></span>
    <button onclick="message_alert.hidden=true;"  type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

</body>
</html>
