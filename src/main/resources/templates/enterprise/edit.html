<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="/css/styles.css" rel="stylesheet">

    <title>Enterprise List - Ciclo3</title>

</head>
<body>

<div class="container-md flex-box">
    <header class="row bg-secondary">
        <div th:insert="~{/fragments/header :: header}"></div>
    </header>

    <div class="row" gap-3>
        <aside class="col-md-3 bg-secondary">
            <div th:insert="~{/fragments/sidebar :: sidebar}"></div>
        </aside>

        <main class="content col-md-9 mx-auto">

            <div id="section-title" class="row">
                <div class="align-items col-md-12 mt-5">
                    <h3 class="text-center text-muted">
                        Edit Enterprise data
                    </h3>
                </div>
            </div>

            <div id="section-data" class="row">
                <div class="col-md-12">

                    <form th:action="@{/enterprise/{id}(id=${enterprise.id})}" th:object="${enterprise}" th:method="patch">

                        <!--Campo para id-->
                        <div class="row">
                            <div class="form-group col-md-12">
                                <label class="col-md-3" for="id">ID:</label>
                                <div class="col-md-6">
                                    <input type="text" th:field="*{id}" class="form-control" id="id" required="required" readonly></div>
                            </div>
                        </div>

                        <!--Campo para nombre-->
                        <div class="row">
                            <div class="form-group col-md-12">
                                <label class="col-md-3" for="name">Name:</label>
                                <div class="col-md-6">
                                    <input type="text" th:field="*{name}" class="form-control" id="name" required="required"></div>
                            </div>
                        </div>

                        <!--Campo para direccion-->
                        <div class="row">
                            <div class="form-group col-md-12">
                                <label class="col-md-3" for="address">Address:</label>
                                <div class="col-md-6">
                                    <input type="text" th:field="*{address}" class="form-control" id="address" required="required"></div>
                            </div>
                        </div>

                        <!--Campo para telefono-->
                        <div class="row">
                            <div class="form-group col-md-12">
                                <label class="col-md-3" for="phone">Phone:</label>
                                <div class="col-md-6">
                                    <input type="text" th:field="*{phone}" class="form-control" id="phone" required="required"></div>
                            </div>
                        </div>

                        <!--Campo para NIT-->
                        <div class="row">
                            <div class="form-group col-md-12">
                                <label class="col-md-3" for="NIT">Document:</label>
                                <div class="col-md-6">
                                    <input type="text" th:field="*{NIT}" class="form-control" id="NIT" required="required"></div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-2">
                                <!--<button id="btnDone" type="submit" class="btn btn-primary btn-lg px-4 me-sm-3">Update</button>-->
                                <button class="btn btn-success">Update</button>
                            </div>
                            <div class="col-md-2">
                                <a th:href="@{/enterprise}" class="btn btn-info" role="button">Back</a>
                            </div>
                        </div>

                    </form>

                </div>
            </div>

        </main>
        <footer class="row d-flex">
            <div th:insert="~{/fragments/footer :: copy}"></div>
        </footer>
    </div>
</div>

<script th:inline="javascript">
    window.onload=function(){

        var msg = [[${message}]];
        if (msg == "saveOK"){
            Command : toastr["success"]("Empresa creada con éxito!")
        }
        else if (msg == "updateOK"){
            Command : toastr["success"]("Empresa actualizada con éxito!")
        }
        else if (msg == "deleteOK"){
            Command : toastr["error"]("Empresa eliminada con éxito!")
        }
        else if (msg == "deleteError"){
            Command : toastr["error"]("Empresa no ha sido eliminada!")
        }
        toastr.options={
            "positionClass": "toast-top-right",
            "showDuration":"300",
            "showMethod":"fadeIn",
            "hideMethod":"fadeOut",
        }


    }

</script>

</body>
</html>
