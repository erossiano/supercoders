<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>SuperCoders</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="/css/styles.css" rel="stylesheet">

  </head>
  <body>
  <div class="container-md flex-box">
	  <header class="row bg-secondary">
		  <div th:insert="~{/fragments/header :: header}"></div>
	  </header>
	  <div class="row" gap-3>
		  <aside class="col-md-3 bg-secondary">
			  <div th:insert="~{/fragments/sidebar :: sidebar}"></div>
		  </aside>


		  <main class="content col-md-9 mx-auto">
			  <div id="section-title" class="row">
				  <div class="align-items col-md-12 mt-5">
					  <h3 class="text-center text-muted">
						  Ingresos y Egresos
					  </h3>
				  </div>
			  </div>


			  <div id="section-data" class="row">
				  <div class="col-md-12">
					  <table class="table table-striped table-hover table-sm">
						  <thead>
						  <tr>
							  <th>
								  Concepto
							  </th>
							  <th>
								  Monto
							  </th>
							  <th>
								  Fecha
							  </th>
							  <th>
								  Usuario
							  </th>
						  </tr>
						  </thead>
						  <tbody>
						  <tr th:each="trans : ${transactionList}" th:class="${trans.id}% 2 == 0? 'table-active' : ''">
							  <td th:text="${trans.concept}">
								  1
							  </td>
							  <td th:text="${trans.amount}">
								  TB - Monthly
							  </td>
							  <td th:text="${trans.createdAt}">
								  01/04/2012
							  </td>
							  <td  th:text="${trans.employee.getName()}">
								  Default
							  </td>
						  </tr>
						  </tr>
						  </tbody>
					  </table>
					  <div id="section-summary" class="d-flex flex-row-reverse">
						  <h4 class="text-right text-muted">
							  $ <span>200,000</span>
						  </h4>
					  </div>

					  <button type="button" class="btn btn-success"><a th:href="@{/transaction/new}">Add transaction</a></button>
				  </div>
			  </div>
		  </main>

		  <footer class="row d-flex">
					<div th:insert="~{/fragments/footer :: copy}"></div>
		  </footer>


	</div>


    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  </body>
</html>
